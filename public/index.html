<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
     <!-- is used to load the Socket.IO client library into your webpage. 
      This library provides all the functionality needed for the client-side 
      code to establish a WebSocket connection (or fallback connection) with 
      your backend server. I.E A PREREQUISITE FOR CLIENTSIDE JS TO INITIATE THE HANDSHAKE -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script type = "module" defer src = "client-side.js"></script>
    <title>Discord Lesson</title>
</head>
<body>
            <!-- topbar -->
    <div class="topbar">
        <section class="topBarContainer">
            <img class = "discordImgTopBar" src = "imgs/discord-white-icon.svg">
            <h1 class = "topBarText">Group Chat.</h1>
        </section>
    </div>

    <div class="gridContainer">
        <!-- side bar area -->
        <div class="side_bar">
            <section class = "sideBarAllImgContainer">
                <section class="sideBarImgContainer">
                    <img class = "discordImg" src = "imgs/discord-icon-svgrepo-com.svg" >
                </section>
                <section class="sideBarImgContainer">
                    <img class = "mcImg" src = "imgs/minecraft-1.svg" >
                </section>        <section class="sideBarImgContainer">
                    <img class = "twitchImg" src = "imgs/twitch-purple.svg" >
                </section>
            </section>
        </div>

        <!-- messages area -->
        <div class="msg-area">
            <section class="msgDisplay">
                <ul>
                    <li>@blekmus<br>Test Message.</li>
                </ul>
            </section>
            <section class="inputType">
                <input id = "input" size="50" placeholder="Message @GroupChat"/>
            </section>
        </div>

        <!-- profile expanded area -->
        <div class="profileArea">
            <section id="imgBox">
                <div class="background">
                    <img src="./imgs/background.svg" alt="background">
                </div>
            </section>
            <section class="detailsContainer">
                <h2 class="username" id = "username"></h2>
                <div class="description">
                  <article>
                    <p id="description">
                      Hello, I like to play video game. Does anyone like it? Resident Evil is my fav. ThisIsAReallyLongUnbrokenWordThatShouldWrapProperlyNowEvenOnSmallerScreens.
                    </p>
                  </article>
                </div>
            </section>
        </div>
    </div>

</body>
</html>
